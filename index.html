<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Physics Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Physics Calculator</h1>
        <input type="number" id="mass" placeholder="Mass (kg)" required>
        <input type="number" id="time" placeholder="Time the object has been falling" required>
        <button id="calculate" onclick="calculate()">Calculate</button>
        <div id="result"></div>

        <script>
            function calculate() {
                const mass = parseFloat(document.getElementById('mass').value);
                const time = parseFloat(document.getElementById('time').value);
                const g = 9.81; // Acceleration due to gravity in m/sÂ²

                if (isNaN(mass) || isNaN(time) || mass <= 0 || time < 0) {
                    document.getElementById('result').innerText = 'Please enter valid positive numbers for mass and time.';
                    return;
                }

                const force = mass * g; // Force in Newtons
                const velocity = g * time; // Velocity in m/s
                const distance = 0.5 * g * Math.pow(time, 2); // Distance in meters

                document.getElementById('result').innerHTML = `
                    <p>Force: ${force.toFixed(2)} N</p>
                    <p>Velocity: ${velocity.toFixed(2)} m/s</p>
                    <p>Distance: ${distance.toFixed(2)} m</p>
                `;
            }
        </script>
    </body>
</html>
